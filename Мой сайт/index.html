<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визитка Junior QA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;
            padding: 30px;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
            transition: transform 0.3s;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #c3cfe2;
            animation: rotate 10s linear infinite;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .contacts a {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin: 5px 0;
            transition: color 0.3s;
        }
        .contacts a:hover {
            color: #2ecc71;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/e8/72/b8/e872b84e7e29373a4655a5b798db9159.jpg" alt="Avatar" class="avatar">
        <h1>Луиза Ибрагимова</h1>
        <p>Junior QA Specialist</p>
        <div class="contacts">
            <a href="luiza.ibragimova.2014@mail.ru">E-Mail</a>
            <a href="tel:+79023900492">Контакный номер</a>
            <a href=" https://t.me/LuiKimchi" target="_blank">Телеграм</a>
        </div>
    </div>
</body>
</html>
